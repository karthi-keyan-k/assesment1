<!DOCTYPE html>
<html>
  <head>
    <title>Product Listing Page</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            background-color: lightblue;
        }
        .main{
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            column-gap: 30px;
            max-width: 600px;
            row-gap: 30px;
        }
        button{
            padding: 5px 10px;
            background-color: green;
            border: none;
            color: white;
            font-weight: 600;
        }
      .product-card {
        border: 2px solid grey;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
        justify-content: center;
      }
      .product-card img {
        width: 100%;
        height: auto;
      }
      .product-card h3 {
        margin: 0;
        font-size: 16px;
      }
      .product-card p {
        margin: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="product-card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/004/141/669/original/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
          alt="Product 1"
        />
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/004/141/669/original/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
          alt="Product 2"
        />
        <h3>Product 2</h3>
        <p>Price: $15</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/004/141/669/original/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
          alt="Product 3"
        />
        <h3>Product 3</h3>
        <p>Price: $20</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/004/141/669/original/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
          alt="Product 4"
        />
        <h3>Product 4</h3>
        <p>Price: $25</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/004/141/669/original/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
          alt="Product 5"
        />
        <h3>Product 5</h3>
        <p>Price: $30</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/004/141/669/original/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
          alt="Product 6"
        />

        <p>Price: $35</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </body>
</html>
